<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Contact Us</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Trebuchet MS', Arial, sans-serif; background: #f8f8f8; color: #222; line-height: 1.6; padding: 2rem; }
    header { text-align: center; background: gray; color: white; padding: 1rem; border-radius: 10px; margin-bottom: 2rem; border: 2px solid black; }
    .content-container { max-width: 900px; margin: 0 auto; background: gainsboro; padding: 2rem; border-radius: 10px; border: 2px solid black; }
    h2 { color: #333; margin-bottom: 1rem; border-bottom: 2px solid gray; padding-bottom: 0.5rem; }
    p { margin-bottom: 1rem; }
    a { color: gray; text-decoration: none; font-weight: bold; }
    a:hover { color: black; text-decoration: underline; }
    .btn { display: inline-block; padding: 0.5rem 1rem; margin-top: 1rem; border: 1px solid black; border-radius: 10px; background: #cecbcb; cursor: pointer; transition: 0.2s; text-decoration: none; color: black; }
    .btn:hover { background: gray; color: white; border: 2px solid black; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.5rem; border: 2px solid black; border-radius: 10px; }
    textarea { resize: vertical; min-height: 100px; }
    input[type="submit"] { width: 150px; align-self: flex-start; cursor: pointer; background: #cecbcb; transition: 0.2s; }
    input[type="submit"]:hover { background: gray; color: white; border: 2px solid black; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="content-container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or suggestions, fill out the form below.</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>

    <a class="btn" href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        // adminKey: "OPTIONAL_KEY" // Only if you require adminKey
      };

      try {
        const response = await fetch("https://backend-snowy-two-92.vercel.app/api/submissions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Message submitted successfully!");
          form.reset();
        } else {
          alert("Error: " + result.error);
        }
      } catch (err) {
        console.error(err);
        alert("Failed to send message.");
      }
    });
  </script>
</body>
</html>
